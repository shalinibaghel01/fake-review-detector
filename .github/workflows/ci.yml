name: Build Docker Image on Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to DockerHub (Optional)
        if: false  # set to true if you want login step
        run: echo "Skipping login step"

      - name: Build Docker image
        run: |
          docker build -t fake-review-app .
